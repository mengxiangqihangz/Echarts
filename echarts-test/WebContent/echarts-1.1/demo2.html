<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 引入 echarts.js -->
<script src="../lib/echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 600px; height: 400px;"></div>
	<script type="text/javascript">
		//绘制图表。
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		var option = {
			/* series : {
				type : 'pie',
				data : [ {
					name : 'A',
					value : 1212
				}, 
				{
					name : 'B',
					value : 2323
				}, 
				{
					name : 'C',
					value : 1919
				} ]
			} */
			backgroundColor: '#99998c',//背景
			textStyle: {	//颜色,统一自己颜色,而不会随 南丁格尔图，
		        color: 'rgba(255, 255, 255, 0.3)'
		    },
		    //饼图的话还要将标签的视觉引导线的颜色设为浅色。

			labelLine: {
			    lineStyle: {
			        color: 'rgba(0, 0, 255, 0.3)'
			    }
			},
			series : [
		        {
		            name: '访问来源',
		            roseType: 'angle',//设置 roseType 显示成南丁格尔图。
		            type: 'pie',
		            radius: '70%',	//占main 这个div的比例,[]和{}交替使用
		            data:[
		                {value:100, name:'视频广告'},
		                {value:274, name:'联盟广告'},
		                {value:310, name:'邮件营销'},
		                {value:335, name:'直接访问'},
		                {value:400, name:'搜索引擎'}
		            ],
		            //ECharts 中有一些通用的样式，诸如阴影、透明度、颜色、边框颜色、边框宽度等，这些样式一般都会在系列的 itemStyle 里设置
/* 		            itemStyle: {
		                // 阴影的大小
		                shadowBlur: 200,
		                // 阴影水平方向上的偏移
		                shadowOffsetX: 0,
		                // 阴影垂直方向上的偏移
		                shadowOffsetY: 0,
		                // 阴影颜色
		                shadowColor: 'rgba(0, 0, 0, 0.5)',
		                //itemStyle的emphasis是鼠标 hover 时候的高亮样式。这个示例里是正常的样式下加阴影，但是可能更多的时候是 hover 的时候通过阴影突出。
		                emphasis: {
		                    shadowBlur: 200,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            } */
		            itemStyle: {
		                // 设置扇形的颜色
		                color: '#c23531',
		                shadowBlur: 200,
		                shadowColor: 'rgba(0, 0, 0, 0.5)'
		            }
		        }
		    ]
		};
		
		

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);

		/* 
		echarts.init(document.getElementById('main')).setOption({
			series : {
				type : 'pie',
				data : [ {
					name : 'A',
					value : 1212
				}, {
					name : 'B',
					value : 2323
				}, {
					name : 'C',
					value : 1919
				} ]
			}
		}); */
	</script>

</body>
</html>
